<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Butchery Loyalty</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•© Sign Up</h1>
            <p>Join our loyalty program</p>
        </div>
        
        <div class="card">
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                    <small>We'll send you a verification email</small>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" placeholder="+1234567890" required>
                    <small>Include country code (e.g., +1 for US)</small>
                </div>
                
                <div class="form-group">
                    <label for="name">Your Name (optional):</label>
                    <input type="text" id="name" placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
                <div id="message" class="message"></div>
            </form>
            
            <div class="links">
                <a href="login.html">Already have an account? Login</a>
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Validate inputs
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (phoneNumber.length < 10) {
                showMessage('Please enter a valid phone number with country code', 'error');
                return;
            }
            
            if (!email.includes('@')) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            try {
                // Create customer account
                const result = await DatabaseHelpers.createCustomer(email, phoneNumber, password, name);
                
                if (result.success) {
                    showMessage('Account created successfully! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
