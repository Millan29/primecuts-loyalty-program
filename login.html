<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Butchery Loyalty</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•© Customer Login</h1>
            <p>Access your loyalty account</p>
        </div>
        
        <div class="card">
            <form id="loginForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" placeholder="+1234567890" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="message" class="message"></div>
            </form>
            
            <div class="links">
                <a href="signup.html">Don't have an account? Sign up</a>
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            
            try {
                // Convert phone to email format for Firebase Auth
                const email = `${phoneNumber}@butchery.local`;
                
                // Sign in with Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Verify customer exists in Firestore
                const customerResult = await DatabaseHelpers.getCustomer(phoneNumber);
                
                if (customerResult.success) {
                    // Store phone number in session for easy access
                    sessionStorage.setItem('customerPhone', phoneNumber);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    await auth.signOut();
                    showMessage('Customer account not found', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please check your credentials.';
                
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'Invalid phone number or password';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later.';
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
